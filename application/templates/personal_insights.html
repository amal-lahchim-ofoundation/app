<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Additional CSS Files -->
  <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">

<link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

</head>
<body class="ph1-body ph1-font bg-gray-200">
    <header id="header" class="fixed-top top-0 d-flex align-items-center py-2 shadow">
      {% if session['user_logged_in'] %}
        <div class="container-fluid container-xl d-flex align-items-center  justify-content-lg-between">
          <div class="d-flex">
            <img src="{{ url_for('static', filename='../static/assets/img/logo.png') }}" alt="Logo" class="ph1-logo">
            <h1 class="logo me-auto me-lg-0"><a href="{{ url_for('home') }}" class="text-decoration-none">ChatPsychologistAI</a></h1>
          </div>
          <div class="d-flex">
            <a href="{{ url_for('questions') }}" class="book-a-table-btn scrollto d-none d-lg-flex text-decoration-none">Treatment</a>
            <a href="{{ url_for('logout') }}" class="book-a-table-btn scrollto d-none d-lg-flex text-decoration-none">Logout</a>
          </div>
        </div>
      {% else %}
        <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
          <h1 class="logo me-auto me-lg-0"><a href="{{ url_for('home') }}">ChatPsychologistAI</a></h1>
          <a href="{{ url_for('login') }}" class="book-a-table-btn scrollto d-none d-lg-flex">Login</a>
        </div>
      {% endif %}
    </header>
  <section>
    <div>
    </div>
  </section>
  <main id="main" class="flex justify-center item-center my-10">
    <section class="bg-white w-5/6 rounded-lg shadow-2xl">
      <section class="inner-page m-0 p-0">
        <div class="px-10 position-relative bold " data-aos="zoom-in" data-aos-delay="100">
          <h1 class="text-blue-800 text-3xl">Discover Your Personal Insights</h1>
          <p class="text-yellow-600 tracking-widest">Please fill out the following details to continue.</p>
        </div>
      </section>
      <section class="inner-page w-5/6 mx-auto">
        <div class="container">
          <form action="/personal_insights" method="post">
            {% for topic in questions %}
            {% for item in topic.questions %}
              <div class="mb-3">
                <label class="form-label text-lg">{{ item.question }}</label>
                <textarea
                  name="{{topic.topic}}_question_{{ loop.index }}"
                  class="form-control border-1 border-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-transparent"
                  rows="4"
                  placeholder="{{ item.placeholder | default('Type your answer here...') }}"
                  required
                ></textarea>
              </div>
            {% endfor %}
            {% endfor %}
            <button type="submit" class="btn btn-primary" id="submit-btn">
              Submit <span id="spinner" class="spinner-border spinner-border-sm"></span>
            </button
          </form>
        </div>
      </section>
    </section>
  </main><!-- End #main -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
      var form = document.querySelector('form');
      var submitButton = document.getElementById('submit-btn');
      var spinner = document.getElementById('spinner');
  
      form.onsubmit = function() {
          spinner.style.display = 'inline-block';
          submitButton.classList.add('spinner-visible'); 
          submitButton.disabled = true;
      };
  
      var sliders = document.querySelectorAll('input[type="range"]');
      sliders.forEach(function(slider) {
          slider.oninput = function() {
              var output = document.getElementById(this.id + 'Output');
              output.value = this.value;
          }
      });
  });
  </script>

</html>
