<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Therapy Session Summary</title>
</head>
<body>

    <h1 style="color: orange;">Transcription</h1>
    <div style="margin-top: 20px;">
        {% if transcription_html %}
            <div>{{ transcription_html | safe }}</div>
        {% else %}
            <p>No transcription available for this session.</p>
        {% endif %}
    </div>

    <hr>

    <h1 style="color: orange;">Therapy Session Report</h1>
    <div style="margin-top: 20px;">
        {% if summary_html %}
            <div>{{ summary_html | safe }}</div>
        {% else %}
            <p>Report not generated yet.</p>
        {% endif %}
    </div>

</body>
</html>
