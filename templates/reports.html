<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Chat Psychologist A.I</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon">

  <!-- Vendor CSS Files and Template Main CSS File -->
  <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/animate.css/animate.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <style>
    .card {
      background-color: transparent;
      border: 2px solid #E28647;
      transition: border-color 0.3s;
      border-radius: 10px;
      color: #fff;
    }
    .card:hover {
      border-color: #49C2FE;
      background-color: rgba(34, 41, 139, 0.5);
    }

    .fade-in-left {
    animation: fadeInLeft 2s;
    }

    .fade-in-right {
    animation: fadeInRight 2s;
    }

    .fade-in-bottom {
    animation: fadeInUp 3s;
    }
  </style>
</head>

<body class="login-body">
  <!-- Header -->
  <nav  class="login-nav fixed-top top-0 d-flex align-items-center py-2">
    <div class="container-fluid container-xl d-flex align-items-center  justify-content-lg-between">
      <div class="d-flex">
        <img src="{{ url_for('static', filename='../static/assets/img/logo.png') }}" alt="Logo" class="ph1-logo">
        <h1 class="logo me-auto me-lg-0"><a href="{{ url_for('home') }}" class="text-decoration-none">ChatPsychologistAI</a></h1>
      </div>
      <div class="d-flex">
        <a href="{{ url_for('home') }}" class="book-a-table-btn scrollto d-none d-lg-flex text-decoration-none">Home</a>
        <a href="{{ url_for('logout') }}" class="book-a-table-btn scrollto d-none d-lg-flex text-decoration-none">Our Services</a> 
      </div>
    </div>
  </nav>
  <main class="container mt-5 pt-5">
    <h5 class="text-white">Reports</h5>
    <hr class="bg-white"/>
    <div class="row mt-5">
      {% for report in reports %}
        <div class="col-md-6 p-3">
          <div class="card mb-4
            {% if report.id == '01' %}
              fade-in-left
            {% elif report.id == '02' %}
              fade-in-right
            {% elif report.id in ['03', '04'] %}
              fade-in-bottom
            {% endif %}"
          >
            <div class="card-body row g-4">
              <div class="col-md-6">
                <h1 class="card-title">{{ report.id }}</h1>
              </div>
              <div class="col-md-6">
                <a href="{{ report.url }}" class="mt-0"><img src="{{ url_for('static', filename='../static/assets/img/book-open.png') }}" alt="Logo" class="float-end"></a>
              </div>
              <div class="col-md-9">
                <h4 class="card-title">{{ report.title }}</h4>
              </div>
              <div class="col-md-3">
                <a href="{{ report.url }}" class="mt-0"><img src="{{ url_for('static', filename='../static/assets/img/download.png') }}" alt="Logo" class="float-end"></a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>
</body>
