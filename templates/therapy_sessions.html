{% extends 'base.html' %}
{% block custom_style %}
  <style>
    /* .card {
      background-color: transparent;
      border: 2px solid #E28647;
      transition: border-color 0.3s;
      border-radius: 10px;
      color: #fff;
    } */

    .card {
      background: #FFFFFF;
      width: 80%;
      border-top-left-radius: 40px;
      border-bottom-right-radius: 40px;
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      color: #00112D;
    }

  .card-title {
    font-size: 16px;
    font-weight: bold;
  }

  .card-text {
    font-size: 14px;
  }

  </style>
{% endblock %}
{% block content %}
  <main class="login-body">
    <div class="container mt-5 pt-5">
      <h5 class="text-white">Therapy Sessions</h5>
      <hr class="bg-white"/>
      <div class="row mt-5">
        {% for summary in summaries %}
          <div class="col-md-3 p-3">
            <div class="card mb-4 d-flex ">
              <div class="card-body row g-4 justify-content-center align-items-center">
                <h3 class=" text-center">{{ summary.date }}</h3>
                <h4 class="card-title text-center">{{ summary.title }}</h4>
                <button class="btn-orange w-75">Show</button>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </main>
{% endblock %}
