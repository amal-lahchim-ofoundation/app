<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summaries</title>
</head>
<body>
    <h1>Therapy Summaries</h1>
    <div class="summary-list">
        {% for summary in summaries %}
        <div class="summary-card">
            <h3>{{ summary.timestamp }}</h3>
            <a href="{{ url_for('summary_reporting', file=summary.filename) }}">
                <button>Show</button>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
